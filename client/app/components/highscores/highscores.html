<div>
  <div class="page-header">
    <h1>Top 10 highscores</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="(key, value) in $ctrl.scoresList | orderBy: '-score' | limitTo : 10">
        <td>{{value.userName}}</td>
        <td>{{value.score}}</td>
      </tr>
    <tbody>
  </table>

</div>
